<div class="card-wrapper text-center h-100">
    <div class="icon">
        <i class="bi bi-{{icon}}"></i>
    </div>
    <h3 class="card-title">{{cardTitle}}</h3>
    <p>{{cardDescription}}</p>
    <span *ngIf="index">{{index}}</span>
   
</div>
<div class="d-grid btn-wrapper" *ngIf="showReadMore">
    <button (click)="redirectToRoute.emit(routePath)" class="btn btn-primary rounded-0">Read More</button>
</div>
